<mat-toolbar class="main-toolbar">
    <mat-toolbar-row>
        <span>Add Author</span>
        <span class="example-spacer"></span>
        <button mat-raised-button color="accent" (click)="onSubmit()">Save</button>
    </mat-toolbar-row>
</mat-toolbar>
<div class="separator"></div>
<mat-grid-list  cols="3">
    <mat-grid-tile colspan="3" rowspan="2">
        
            <form class="example-form" [formGroup]="addAuthorForm">
                <mat-form-field class="example-full-width">
                  <input matInput placeholder="First Name" formControlName="firstname">
                </mat-form-field>

                <mat-form-field class="example-full-width">
                    <input matInput placeholder="Last Name" formControlName="lastname">
                  </mat-form-field>

                  <mat-form-field class="example-full-width">
                    <input matInput placeholder="Email" formControlName="email">
                  </mat-form-field>
              
                <mat-form-field class="example-full-width">
                  <textarea class="textarea" matInput  placeholder="Author's Profile" formControlName="profile"></textarea>
                </mat-form-field>
              </form>              
        
    </mat-grid-tile>
</mat-grid-list>
